	<script>
		var timer = 11;
		
		var windowWidth = window.innerWidth;
		var windowHeight = window.innerHeight
		if(windowHeight > windowWidth)
		{
			$("#counterContainer").removeClass("counterRight");
			$("#counterContainer").addClass("counterCenter");
		}
		$(document).ready(function(){
			var timerVar = setInterval(function(){
				timer--;
				$("#counterContainer").html(timer);
				if(timer == 0){
					$("#happyBirthdayContainer").remove();
					$("#happyBirthdayCSS").remove();
					$('head').append('<link href="Styles.css" rel="stylesheet" id="cardPageCss" />');
					$('<script />', { type : 'text/javascript', src : "Handler.js"}).appendTo('head');
					sleep(200);
					$('#mainContainer').css({"display":"block","animation": "fadein 2s"});
					clearTimeout(timerVar);
				}
			},1000);
		});
		
			// Function to delay
